<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Visualization | Cosmic Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: black; 
      font-family: 'Space Mono', monospace;
    }
    canvas { display: block; }
    
    /* Header styles */
    .celestial-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(to right, #0a0e23, #1a1f3a);
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    }
    
    .back-btn {
      color: #4fc3f7;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      color: #81d4fa;
      transform: translateX(-3px);
    }
    
    .title {
      color: #e0f7fa;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
    }
    
    /* Tooltip styles */
    #tooltip {
      position: absolute;
      color: white;
      padding: 10px 15px;
      background: rgba(0,0,0,0.8);
      border-radius: 5px;
      border-left: 3px solid #4fc3f7;
      pointer-events: none;
      display: none;
      font-family: 'Space Mono', monospace;
      max-width: 300px;
      line-height: 1.5;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
    }
    
    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0e23 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #e0f7fa;
      transition: opacity 0.3s ease;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(79, 195, 247, 0.2);
      border-radius: 50%;
      border-top-color: #4fc3f7;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading p {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      margin-top: 15px;
      text-shadow: 0 0 10px rgba(79, 195, 247, 0.7);
    }
  </style>
</head>
<body>
  <!-- Header with back button -->
  <header class="celestial-header">
    <a href="/" class="back-btn">
      <i class="fas fa-arrow-left"></i> Main Page
    </a>
    <h1 class="title">SPACE VISUALIZATION</h1>
    <div style="width: 100px;"></div> <!-- Spacer for alignment -->
  </header>

  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Cosmic Data...</p>
  </div>

  <!-- Main content -->
  <div id="scene"></div>
  <div id="tooltip"></div>
  
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  
  <!-- Main script -->
  <script src="script.js"></script>

  <script>
    // Hide loading screen when everything is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 300);
      }, 500);
    });
  </script>
</body>
</html>
